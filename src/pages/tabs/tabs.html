<!--
  Generated template for the TabsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ng-container *ngIf="(routes$ | async) as routes">
    <ion-tabs>
      <ng-container *ngFor="let route of routes">
        <ng-container *ngIf="route.tabs">
            <ion-tab [show]="route.tabs.show" [root]="route.page" [tabTitle]="route.tabs.name" [tabIcon]="route.tabs.icon"></ion-tab>
        </ng-container>
      </ng-container>
    </ion-tabs>
</ng-container>
